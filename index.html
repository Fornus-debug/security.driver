<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security & Chauffeur Service</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+JP:wght@300;500&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #f0f0f0;
      --sub: #aaa;
      --gold: #c5a059;
      --jp: 'Noto Serif JP', serif;
      --en: 'Cinzel', serif;
      --body: 'Lato', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--body);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      background: rgba(0,0,0,.8);
      z-index: 10;
    }

    .logo {
      font-family: var(--en);
      letter-spacing: .1em;
    }
    .logo span { color: var(--gold); }

    .hero {
      height: 100vh;
      background-image: url("./index_hero.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,.4),
        rgba(0,0,0,.7)
      );
    }

    .hero-content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding-left: 8%;
      max-width: 600px;
    }

    .hero-content span {
      font-family: var(--en);
      color: var(--gold);
      letter-spacing: .3em;
      font-size: .9rem;
    }

    .hero-content h1 {
      font-family: var(--jp);
      font-size: 3rem;
      margin: 20px 0;
      line-height: 1.6;
    }

    .hero-content p {
      color: var(--sub);
      line-height: 2;
      margin-bottom: 40px;
    }

    .btn {
      border: 1px solid var(--gold);
      padding: 12px 30px;
      color: var(--text);
      text-decoration: none;
      font-family: var(--en);
      letter-spacing: .15em;
    }

    section {
      padding: 120px 8%;
    }

    .title {
      text-align: center;
      color: var(--gold);
      font-family: var(--en);
      letter-spacing: .2em;
      margin-bottom: 60px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #444;
      font-size: .8rem;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">SECURE<span>X</span></div>
</header>

<section class="hero">
  <div class="hero-content">
    <span>EXECUTIVE SECURITY</span>
    <h1>
      静寂と安全を、<br>
      移動空間に。
    </h1>
    <p>
      高度な訓練を受けたセキュリティドライバーが、<br>
      あなたの移動時間を最高の実務空間へ。
    </p>
    <a class="btn" href="#">CONTACT</a>
  </div>
</section>

<section>
  <h2 class="title">SERVICES</h2>
  <p style="text-align:center;color:#aaa;">
    セキュリティドライバー / 身辺警護 / スポット送迎
  </p>
</section>

<footer>
  © 2026 SECURE X Inc.
</footer>

</body>
</html>
